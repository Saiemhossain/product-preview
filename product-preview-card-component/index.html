<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="shortcut icon" href="img/favicon-32x32 (1).png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;500;700&display=swap"
    rel="stylesheet">
</head>
<body>

  <div class="card">
    <div class="card-img">
      <img class="desktop" src="img/image-product-desktop.jpg" alt="">
      <img class="mobile" src="img/image-product-mobile.jpg" alt="">
    </div>
    <div class="card-body">
        <h6>Perfume</h6>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p>floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL</p>
          <p class="price">$149.99 <span>$169.99</span></p>
            <button type="button"><img src="/img/icon-cart (1).svg" alt=""> Add to Cart</button>
    </div>
  </div>
  
</body>
</html>
